<!DOCTYPE html>
<html>
<head>
    <title>Peregrinate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        #gallery img {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
            cursor: pointer;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
        }
        #_blank {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="_blank"></div>
    <div id="gallery"></div>
    <div id="modal">
        <img id="modal-content">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script>

        var firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        firebase.initializeApp(firebaseConfig);

        var storage = firebase.storage();
        var storageRef = storage.ref();

        var imagesRef = storageRef.child('peregrinate');

        imagesRef.listAll().then(function(result) {
            result.items.forEach(function(item) {
                item.getDownloadURL().then(function(url) {
                    var img = document.createElement('img');
                    img.src = url;

                    img.addEventListener('click', function() {
                        document.getElementById('modal-content').src = img.src;
                        document.getElementById('modal').style.display = 'flex';
                        document.getElementById('modal').style.background = 'rgba(0, 0, 0, 0.8)';
                    });

                    img.addEventListener('mouseenter', function() {
                        img.style.transform = 'scale(1.2)';
                    });

                    img.addEventListener('mouseleave', function() {
                        img.style.transform = 'scale(1)';
                    });

                    document.getElementById('gallery').appendChild(img);
                });
            });
        }).catch(function(error) {
            console.error('Error getting images:', error);
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target.id === 'modal') {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
